name: GitHub Actions OpenJCEPlus
run-name: ${{ github.actor }} is building and testing OpenJCEPlus üöÄ
on: [push]
jobs:
  Build-Test-OpenJCEPlus:
    name: Build and Test ${{ matrix.os }}.
    runs-on: ${{ matrix.os }}
    permissions:
      checks: write # Needed to publish a check from the Publish Test Report step below.
      contents: read # Needed to read the contents of the github repo and clone.
    strategy:
        matrix:
          # "windows-2022" os builds have been disabled since Open Crypto Kit does not have builds available for windows.
          os: [ubuntu-22.04]
          include:
            - os: ubuntu-22.04
              gskit_dir: amd64
              gskit_lib_name: libjgsk8iccs_64.so
              target_lib_bin_dir: jgskit-xa-64
              github_actions_runner_root: /
            #- os: windows-2022
            #  gskit_dir: windows_x86_64
            #  gskit_lib_name: jgsk8iccs_64.dll
            #  github_actions_runner_root: \
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server."
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          tree --du -h ${{ github.workspace }}
#      - name: Set up Visual Studio shell
#        uses: egor-tensin/vs-shell@v2
#        with:
#          arch: x64
      - name: 'Checkout Open Cryptography Kit C ( Non FIPS )'
        uses: actions/checkout@v4
        with:
          repository: IBM/OpenCryptographyKitC
          ref: 411a80674cedc6d4bdb9d808df341c7a29170699 # main branch on Aug 11th 2024.
          path: ${{ github.workspace }}/OpenCryptographyKitC
      - name: Compile Open Cryptography Kit C ( Non FIPS )
        run: |
          cd ${{ github.workspace }}/OpenCryptographyKitC/icc
          make -k OPSYS=AMD64_LINUX CONFIG=release create_all
          export LD_LIBRARY_PATH=${{ github.workspace }}/OpenCryptographyKitC/openssl-1.1.1/
          make -k OPSYS=AMD64_LINUX CONFIG=release all
          make -k OPSYS=AMD64_LINUX CONFIG=release iccpkg
          make -k OPSYS=AMD64_LINUX CONFIG=release show_config
          cd ..
          cd iccpkg
          make -k OPSYS=AMD64_LINUX CONFIG=release all
          cd ${{ github.workspace }}
      - name: 'Checkout Open Cryptography Kit C ( FIPS )'
        uses: actions/checkout@v4
        with:
            repository: IBM/OpenCryptographyKitC
            ref: c22727bf6d0ea8050f3c23de6992473d008c1c5f # V8.8.1_FIPS140-3 branch on Aug 1st 2024.
            path: ${{ github.workspace }}/OpenCryptographyKitCFIPS
      - name: Compile Open Cryptography Kit C ( FIPS )
        run: |
          cd ${{ github.workspace }}/OpenCryptographyKitCFIPS/icc
          make -k OPSYS=AMD64_LINUX CONFIG=release create_all_FIPS
          export LD_LIBRARY_PATH=${{ github.workspace }}/OpenCryptographyKitCFIPS/openssl-1.1.1/
          make -k OPSYS=AMD64_LINUX CONFIG=release all
          make -k OPSYS=AMD64_LINUX CONFIG=release iccpkg
          make -k OPSYS=AMD64_LINUX CONFIG=release show_config
          cd ..
          cd iccpkg
          make -k OPSYS=AMD64_LINUX CONFIG=release all
          cd ${{ github.workspace }}
      - name: Extract Packaged Binaries To Prepare For Execution
        run: |
          mkdir ${{ github.workspace }}/OCK
          cd ${{ github.workspace }}/OCK
          echo "Extract binaries to simulate FIPS library."
          ls -al ${{ github.workspace }}/OpenCryptographyKitCFIPS/package
          tar -xvf ${{ github.workspace }}/OpenCryptographyKitCFIPS/package/jgsk_crypto.tar
          tar -xvf ${{ github.workspace }}/OpenCryptographyKitCFIPS/package/jgsk_crypto_sdk.tar
          echo "OpenCryptographyKitC currently builds library in N directory for FIPS build. Move it to the correct C directory."
          mv N C
          echo "List Contents Of OCKC binaries for non fips library."
          tar -tvf ${{ github.workspace }}/OpenCryptographyKitC/package/jgsk_crypto.tar
          echo "Extract OCKC binaries for non fips library N directory."
          tar -xvf ${{ github.workspace }}/OpenCryptographyKitC/package/jgsk_crypto.tar N
          mkdir jgsk_sdk/lib64
          cp ${{ matrix.gskit_lib_name }} jgsk_sdk/lib64
          echo "List all files installed in directory ${{ github.workspace }}/OCK"
          tree --du -h ${{ github.workspace }}/OCK
      - name: Setup Semeru JDK
        uses: actions/setup-java@v4
        with:
          java-version: '23.0.0+37'
          distribution: 'semeru'
          architecture: 'x64'
      # Uncomment to capture all files in the runner for debugging purposes.          
      # - name: List Files In Entire Runner
      #   run: |
      #     tree --du -h ${{ matrix.github_actions_runner_root }}
      #
      # Ignore TestDHKeyPairGenerator#testDHKeyGen_1024_withParams variation since this 
      # fails for unknown reasons only when building OCKC from source
      # with the process within this github action.
      - name: Execute Maven Install Target And Run All Tests
        run: |
          mvn \
          --batch-mode \
          '-Dock.library.path=${{ github.workspace }}/OCK/' \
          install \
          -Dtest=' \
          ibm.jceplus.junit.TestIntegration, \
          ibm.jceplus.junit.TestAll, \
          ibm.jceplus.junit.TestMemStressAll, \
          ibm.jceplus.junit.TestMultithread, \
          ibm.jceplus.junit.TestMultithreadFIPS, \
          !ibm.jceplus.junit.openjceplus.TestDHKeyPairGenerator#testDHKeyGen_1024_withParams
          '
        env:
          GSKIT_HOME: ${{ github.workspace }}/OCK/jgsk_sdk
      #- name: List Files In The Entire Workspace
      #  run: |
      #    tree ${{ github.workspace }}
      #- name: Display ICC Debug Trace
      #  if: always()
      #  run: |
      #    cat GSKIT_CRYPTO.log
      - name: Archive openjceplus.jar
        uses: actions/upload-artifact@v4
        with:
          name: openjceplus.jar
          path: target/openjceplus.jar
      - name: Archive openjceplus-tests.jar
        uses: actions/upload-artifact@v4
        with:
          name: openjceplus-tests.jar
          path: target/openjceplus-tests.jar
      - name: Archive libjgskit.so
        uses: actions/upload-artifact@v4
        with:
          name: libjgskit.so
          path: target/${{ matrix.target_lib_bin_dir }}/libjgskit.so 
      - name: Archive OpenJCEPlus Assemblies
        uses: actions/upload-artifact@v4
        with:
          name: openjceplus-assemblies.zip
          path: target/openjceplus-assemblies.zip
      - run: echo "üçè This job's status is ${{ job.status }}."
